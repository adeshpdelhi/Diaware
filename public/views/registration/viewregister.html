<<div class="container">
    <div class="row row-content col-sm-10" ng-controller="ViewRegistrationController">
        <div class="panel col-sm-offset-2" style="text-align:center;" >
            <div class="panel-heading">
                <div class="panel-title"><b>VIEW REGISTRATION</b></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>                        
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" ng-model="patient.name" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID Number</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="id" name="id" ng-model="patient.id" disabled>
                        </div>
                    </div>
                </form>
            </div>
         </div>
    </div>
</div>
