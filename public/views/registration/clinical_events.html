        <div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12" ng-controller="ClinicalEventController">                    
            <div class="panel" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Clinical Events</b></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body bg-warning" >

					
					<div class="table-responsive ">
                        <table id="currentBillTable" class="table table-striped table-fixedheader table-bordered" >
                            <thead>
                                <tr>
                                    <th style="text-align:center;" width="15%">Date</th>
                                    <th style="text-align:center;" width="25%">Clinical Details</th>
                                    <th  style="text-align:center;" width="25%">Comments</th>

                                </tr>    
                            </thead>
                            <tbody >
                                <tr ng-repeat = "event in events" style="height:2px;" >
                                    <td width="10%" >{{event.date}}</td>
                                    <td width="25%" >{{event.clinicaldetails}}</td>
                                    <td width="25%">{{event.comments}}</td>
                                    
                                    <!--<td width="5%"><button type="button" class="btn btn-danger btn-circle" ><span class="glyphicon glyphicon-remove"></span></button></td>-->
                                </tr>    
                                <!-- <a ui-sref="#" ng-model=""> -->
                            </tbody>
                        </table>
                    </div>
                        
                            
                        <form class="form-horizontal" name="clinicaleventForm">
                                    
                             <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Clinical Detail</label>                        
                        <div class="col-sm-8">
                            <textarea  class="form-control" id="clinical_detail" name="clinical_detail" rows="3" placeholder="Clinical detail" ng-model="event.clinicaldetails"></textarea>
                        </div>
                            </div>
                                
                          <div class="form-group">
                        <label class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-8 ">
                            <input type="date" class="form-control" id="date" name="date" placeholder="Date" ng-model="event.date">
                        </div>
                    </div>
                                 
                       <div class="form-group">
                        <label class="col-sm-2 control-label">Comments</label>  
                                              
                        <div class="col-sm-8">
                            <input  type="text" class="form-control" id="comments" name="comments" placeholder="Any Comments" ng-model="event.comments">
                        </div>
                            </div>
                                    

                                                
                                <div style="margin-top:20px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <center><a id="clinical_events_save" class="btn btn-success" ng-click="saveEvent()">Save</a></center>
                                      
                                    </div>
                                </div>


                                
                            </form>     



                        </div>                     
                    </div>  
        </div>
