<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12" ng-controller="ClinicalEventController">                    
    <div class="panel" >
        <div class="panel-heading">
            <div class="panel-title"><b>{{editClinical?'Update Clinical Events':'Clinical Events'}}</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div>     

        <div style="padding-top:30px" class="panel-body bg-warning" >
            <div class="table-responsive ">		
                <table id="currentBillTable" class="table table-striped table-fixedheader table-bordered" >
                    <thead>
                        <tr>
                            <th style="text-align:center;" width="15%">Date</th>
                            <th style="text-align:center;" width="25%">Clinical Details</th>
                            <th style="text-align:center;" width="25%">Comments</th>
                            <th style="text-align:center;" width="5%">&nbsp;</th>
                        </tr>    
                    </thead>
                    <tbody >
                        <tr ng-repeat = "event in events" style="height:2px;" >
                            <td width="10%" >{{event.date}}</td>
                            <td width="25%" >{{event.details}}</td>
                            <td width="25%">{{event.comments}}</td>
                            <td style="text-align:center;" width="5%"><button class="btn btn-danger" ng-click="removeEvent(event.ID)"><span class="glyphicon glyphicon-remove"></span></button></td>
                        </tr>    
                    </tbody>
                </table>
            </div>
            <form class="form-horizontal" name="clinicaleventForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Clinical Detail</label>                        
                    <div class="col-sm-8">
                        <textarea  class="form-control" id="clinical_detail" name="clinical_detail" rows="3" placeholder="Clinical detail" ng-model="event.details"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-8 ">
                        <input type="date" class="form-control" id="date" name="date" placeholder="Date" ng-model="event.date">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Comments</label>  

                    <div class="col-sm-8">
                        <input  type="text" class="form-control" id="comments" name="comments" placeholder="Any Comments" ng-model="event.comments">
                    </div>
                </div>
                <div style="margin-top:20px" class="form-group">
                    <div class="col-sm-1 col-sm-offset-8">
                        <a id="clinical_events_add" class="btn btn-success" ng-click="addEvent()">Add</a>
                    </div>
                    <div class="col-sm-1">
                        <a id="clinical_events_save" class="btn btn-primary" ng-click="editClinical?updateClinical():saveEvents()">{{editClinical?'Update':'Save'}}</a>
                    </div>
                </div>
				<div class="form-group">
					<div class="alert alert-success alert-dismissable" ng-show="showalert_events">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						Details Saved Successfully.
					</div>
				</div>
            </form>     
        </div>                     
    </div>  
</div>
