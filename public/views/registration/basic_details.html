
<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-8 col-sm-offset-2">                    
    <div class="panel" >
        <div class="panel-heading">
            <div class="panel-title"><b>{{editBasic?'Update Basic Details': 'Basic Details'}}</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div>     

        <div style="padding-top:30px" class="panel-body">
            <form class="form-horizontal" role="form">

                <div class="form-group ">
                    <label class="col-sm-3 control-label">ID Number</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="id" name="id" placeholder="Enter ID" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>                        
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" ng-model="newpatient_basic.name">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label">DOB</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter DOB" ng-model="newpatient_basic.DOB" ng-change="setAge()">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" ng-model="newpatient_basic.age" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Blood Group</label>               
                    <div class="col-sm-8 ">
                        <select name="blood_group"  class="form-control" ng-model="newpatient_basic.bloodGroup">
                            <option value="" ng-selected="newpatient_basic.bloodGroup == null" disabled>-</option>
                            <option value="A+" ng-selected="newpatient_basic.bloodGroup =='A+'">A+</option>
                            <option value="A-" ng-selected="newpatient_basic.bloodGroup =='A-'">A-</option>
                            <option value="B+" ng-selected="newpatient_basic.bloodGroup =='B+'">B+</option>
                            <option value="B-" ng-selected="newpatient_basic.bloodGroup =='B-'">B-</option>
                            <option value="AB+" ng-selected="newpatient_basic.bloodGroup =='AB+'">AB+</option>
                            <option value="AB-" ng-selected="newpatient_basic.bloodGroup =='AB-'">AB-</option>
                            <option value="O-" ng-selected="newpatient_basic.bloodGroup =='O-'">O-</option>
                            <option value="O+" ng-selected="newpatient_basic.bloodGroup =='O+'">O+</option>

                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label  class="col-sm-3 control-label">Gender</label>
                    <div class="col-sm-8 ">
                        <select name="gender"  class="form-control" ng-model="newpatient_basic.gender">
                            <option value="" ng-selected='newpatient_basic.gender == null' disabled>-</option>
                            <option value="Male" ng-selected="newpatient_basic.gender == 'Male'">Male</option>
                            <option value="Female" ng-selected="newpatient_basic.gender == 'Female'">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Location</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location" ng-model="newpatient_basic.location">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-8">
                        <textarea  class="form-control" id="address" name="address" rows="4" ng-model="newpatient_basic.address"></textarea>
                    </div>
                </div>             
                <div class="form-group">
                    <label class="col-sm-3 control-label">Contact No</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mobile_no" name="mobile_no" placeholder="Mobile number" ng-model="newpatient_basic.contact">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Alternative Contact No</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="alternative_contact_no" name="alternative_contact_no" placeholder="Mobile number" ng-model="newpatient_basic.alternativeContact">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Marrital Status</label>
                    <div class="col-sm-8">
                        <select name="marital_status" class="form-control" ng-model="newpatient_basic.maritalStatus">
                            <option value="" ng-selected='newpatient_basic.maritalStatus == null' disabled>-</option>
                            <option value="married" ng-selected='newpatient_basic.maritalStatus == married'  >Married</option>
                            <option value="unmarried" ng-selected='newpatient_basic.maritalStatus == unmarried' >Unmarried</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Referred By</label>                        
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="referred_by" name="relations" placeholder="Referred By" ng-model="newpatient_basic.referredBy">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Children (Yes/No)</label>                       
                    <div class="col-sm-3 ">
                        <select name="children"  class="form-control" ng-model="newpatient_basic.hasChildren">
                            <option value="" ng-selected ="newpatient_basic.hasChildren == null" disabled>-</option>
                            <option value="Yes" ng-selected ="newpatient_basic.hasChildren == Yes" >Yes</option>
                            <option value="No" ng-selected ="newpatient_basic.hasChildren == No">No</option>
                        </select>
                    </div>

                    <label class="col-sm-3 control-label">Number</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="no_of_children" name="no_of_children" ng-model="newpatient_basic.numberOfChildren" min="0">
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Children Contact No</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="children_contact_no" name="children_contact_no" placeholder="Children Mobile number" ng-model="newpatient_basic.childrenContact">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Transplant Waiting List</label>                       
                    <div class="col-sm-8 ">
                        <select  class="form-control" ng-model="newpatient_basic.transplantWaitingList">
                            <option value="" ng-selected =" newpatient_basic.transplantWaitingList == null" disabled>-</option>
                            <option value="Yes" ng-selected =" newpatient_basic.transplantWaitingList == Yes" >Yes</option>
                            <option value="No" ng-selected =" newpatient_basic.transplantWaitingList == No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Employement Status</label>
                    <div class="col-sm-8 ">
                        <select name="employement_status" class="form-control" ng-model="newpatient_basic.employementStatus">
                            <option value="" ng-selected =" newpatient_basic.employmentStatus == null" disabled>-</option>
                            <option value="salaried" ng-selected =" newpatient_basic.employmentStatus == salaried">Salaried</option>
                            <option value="businessman" ng-selected =" newpatient_basic.employmentStatus == businessman">Businessman</option>
                            <option value="professional" ng-selected =" newpatient_basic.employmentStatus == professional">Professional</option>
                            <option value="farmer" ng-selected =" newpatient_basic.employmentStatus == farmer" >Farmer</option>
                            <option value="unemployed" ng-selected =" newpatient_basic.employmentStatus == unemployed">Unemployed</option>
                            <option value="other" ng-selected =" newpatient_basic.employmentStatus == other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Office Name</label>                        
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="office_name" name="office_name" placeholder="Office name" ng-model="newpatient_basic.officeName">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Office Address</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="office_address" name="office_address" rows="3" ng-model="newpatient_basic.officeAddress"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Viral Market Status</label>                        
                    <div class="col-sm-8">
                        <select  class="form-control" ng-model="newpatient_basic.viralMarkerStatus">
                            <option value="" ng-selected= "newpatient_basic.viralMarkerStatus == null" disabled>-</option>
                            <option value="Yes" ng-selected= "newpatient_basic.viralMarkerStatus == Yes" >Yes</option>
                            <option value="No" ng-selected= "newpatient_basic.viralMarkerStatus == No" >No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Doctor Name</label>                        
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="doctor_name" name="doctor_name" placeholder="Doctor Name" ng-model="newpatient_basic.doctorName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Payment Mode</label>
                    <div class="col-sm-8">
                        <select required name="payment_mode" class="form-control" ng-model="newpatient_basic.modeOfPayment">
                            <option value="" ng-selected= "newpatient_basic.modeOfPayment == null">-</option>
                            <option value="Cash" ng-selected= "newpatient_basic.modeOfPayment == Cash">Cash</option>
                            <option value="Panel" ng-selected= "newpatient_basic.modeOfPayment == Panel" >Panel</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-3 control-label">Other Clinical Details</label>
                    <div class="col-sm-8">
                        <textarea  class="form-control" id="other_clinical_details" name="other_clinical_details" rows="2" ng-model="newpatient_basic.otherClinicalDetails"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <hr style="border-top: 1px solid rgb(200,200,200)"/>
                    <label  class="col-sm-11 control-label  text-uppercase" style="font-size:125%; font-weight:130%; font-family:verdana;">Person to be contacted in case of Emergency</label>  
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">Contact Name</label>                        
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="emergency_name" name="emergency_name" placeholder="Name" ng-model="newpatient_basic.emergencyContactName">
                    </div>
                </div>

                <div class="form-group">

                    <label  class="col-sm-3 control-label">Relationship</label>                        
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="emergency_name" name="emergency_name" placeholder="Name" ng-model="newpatient_basic.emergencyContactRelationship">
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-3 control-label">Mobile No</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="emergency_mobile_no" name="emergency_mobile_no" placeholder="Mobile number" ng-model="newpatient_basic.emergencyContactMobile">
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button id="register" type="submit" class="btn btn-primary" ng-click="editBasic?updateBasicDetails():save_basic_details()">{{editBasic?'Update':'Register'}}</button>
                    </div>
                </div>
				
				<div class="form-group">
					<div class="alert alert-success alert-dismissable" ng-show="showalert_basic_details">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						Registration Successful.
					</div>
				</div>

            </form>
        </div>
    </div>
</div>
