<style>
    input.transparent-input{
       background-color:rgba(0,0,0,0) !important;
       border:none !important;
    }
</style>
<div style="margin-top:20px;" class="mainbox col-sm-12">                    
    <div class="panel" >
        <div class="panel-heading">
            <div class="panel-title"><b>Patient Basic Details</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div>     

        <div style="padding-top:30px" class="panel-body">    

            <div style="padding-top:30px;" class="panel-body">	 
            <div class="table-responsive ">
                <table class="table table-striped table-fixedheader table-bordered" >
                    <tbody >
                        <tr ng-repeat = " (key,value) in patient" style="height:2px;" >
                            <td width="10%" >{{key}}</td>
                            <td width="25%" contenteditable="{{isEditable}}" ng-model="patient[key]"></td>
                        </tr>    
                    </tbody>
                </table>
            </div>
			<form>
			<div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10" ng-show="!isEditable">
                        <button type="submit" class="btn btn-primary" ng-click="edit_basic_details()">Edit</button>
                    </div>
                    <div class="col-sm-offset-4 col-sm-10" ng-show="isEditable">
                        <button type="submit" class="btn btn-primary" ng-click="update_basic_details()">Update</button>
                    </div>
                </div>
           </form>
                <hr style="border-top:1px solid rgb(225,225,225);">
            </div>
        </div>
    </div>
</div>
