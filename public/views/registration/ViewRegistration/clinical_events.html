<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12">                    
    <div class="panel" >
        <div class="panel-heading">
            <div class="panel-title"><b>Patient Clinical Events</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div>      

            <div style="padding-top:30px; text-align:center;" class="panel-body" >	 
	            
	            <div class="table-responsive ">
                <table id="viewpatient_basicdetail" class="table table-striped table-fixedheader table-bordered" ng-if="patient.majorClinicalEvents.length != 0">
                    <thead>
                        <th ng-repeat="(key,value) in patient.majorClinicalEvents[0]" ng-if="key != 'patientId'" style="text-align:center;" class="text-uppercase">{{key}}</th>
                    </thead>
                    <tbody >
                        <tr ng-repeat = " event in patient.majorClinicalEvents" style="height:2px;" >
                            <td ng-repeat = "(key,value) in event" ng-if="key != 'patientId'" >{{value}}</td>
                        </tr>    
                    </tbody>
                </table>
            </div>
			
			<form>
			<div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button id="edit" type="submit" class="btn btn-primary" ng-click="edit_events()">Edit</button>
                    </div>
                </div>
           </form>
           
                </div>           
                <hr style="border-top:1px solid rgb(225,225,225);">
                </div>
        </div>
    </div>
</div>
