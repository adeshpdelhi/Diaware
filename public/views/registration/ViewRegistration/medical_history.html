<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12" ng-cloak>                    
    <div ng-show="editMedical">
        <div ng-include="'views/registration/medical_history.html'"></div> 
    </div>
    <div class="panel" ng-show="!editMedical" >
        <div class="panel-heading">
            <div class="panel-title"><b>Patient Medical History</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div>    

            <div style="padding-top:30px; text-align:center;" class="panel-body" >	 
	            <div class="alert alert-success" ng-show="showAlertMedical">
                    {{message}}
                </div>
	            <div class="table-responsive ">
                <table id="viewpatient_basicdetail" class="table table-striped table-fixedheader table-bordered" ng-if="patient.medicalHistories.length != 0">
                    <thead>
                        <th ng-repeat="(key,value) in patient.medicalHistories[0]" ng-if="key != 'patientId'" style="text-align:center;" class="text-uppercase">{{key}}</th>
                    </thead>
                    <tbody >
                        <tr ng-repeat = " medicalHistory in patient.medicalHistories" style="height:2px;" >
                            <td ng-repeat="(key,value) in medicalHistory" ng-if="key != 'patientId'" >{{value}}</td>
                        </tr>    
                    </tbody>
                </table>
            </div>
			
			<form>
			    <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10" ng-show="!editMedical">
                        <button id="edit" type="submit" class="btn btn-primary" ng-click="editMedicalHistory()">Edit</button>
                    </div>
                </div>
           </form>
                   
                <hr style="border-top:1px solid rgb(225,225,225);">
                </div>
        </div>
    </div>
</div>
