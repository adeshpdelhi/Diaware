<div ng-show="includeAddCentre">
    <div ng-include="'views/admin/addCentre.html'"></div> 
</div>
<div class="container" ng-cloak ng-show="!includeAddCentre">   
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>     

            <div style="padding-top:30px" class="panel-body bg-warning" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                    
                </div>
                <form id="loginform" class="form-horizontal"  role="form" ng-show="!display_centre">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login_username" type="text" class="form-control" ng-model="credentials.username" name="login_username"  placeholder="username" required>                                        
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login_password" type="password" class="form-control" ng-model="credentials.password" name="login_password" placeholder="password" required>
                    </div>
					
					<div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberme"> Remember me
                    </label>
                </div>

					
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                          <center><a id="login" class="btn btn-success" ng-click="doLogin()">Login  </a></center>
                        </div>
                    </div>
                </form>  
                <div class="row">   
                    <form class="form-horizontal"  role="form" ng-show="display_centre">
                        <div class="form-group">
                            <div class="alert alert-{{messageColor}} col-sm-6" ng-show="addedCentre">
                                {{message}}
                            </div>
                            <label class="col-sm-3 control-label">Centre</label>
                            <div class="col-xs-6">
                                <select class="form-control"
                                   ng-options="channel.value as channel.label for channel in channels" ng-model="credentials.centre" ng-change = "submitCentre = true">
                                    <option value="" disabled></option>
                                </select>
                            </div>
                            <br><br>
                            <div style="margin-top:20px" class="form-group" >
                                <div class="col-sm-12 controls">
                                  <center><a class="btn btn-success" ng-click="chooseCentre()" ng-show="submitCentre && !noCentresInDB" >Submit</a></center>   
                                <button class="btn btn-success col-sm-2 col-sm-offset-3" ng-click="includeAddCentre = true" ng-show="showAddCentre && noCentresInDB">Add Centre</button>

                                </div>

                            </div>
                            <div class="alert alert-warning" ng-show="showAlertAddCentre">
                                Ask admin to add Centre!
                            </div>
                        </div>
                    </form>
                </div>
            </div>                     
        </div>  
    </div>
</div>
