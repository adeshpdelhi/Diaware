<div class="container" ng-cloak>

    <div style="margin-top:50px;" class="mainbox col-sm-10 col-sm-offset-1">                    
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"><b>Treatment Consumption</b></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>     

            <div style="padding-top:30px" class="panel-body bg-warning" >



                    
                    <div ng-repeat="(key,value) in daysToLoop" class="col-sm-6">
                       <md-card>
                            <md-card-title>
                                <md-card-title-text style="background-color:#73AD21">
                                    <span style="text-align:center" class="md-headline text-uppercase">{{key}}</span>
                                </md-card-title-text>
                            </md-card-title>
                            <md-card-content>
                                <!-- <div class= "row" ng-repeat = "treatment in pendingTreatments | filter:key" ng-click="openAddConsumption(treatment.appointmentId)" style="background-color:#FFFFE8;height:30px;border:1px solid black;">
                                    <div class="col-sm-4">{{treatment.patientId}}</div>
                                    <div class="col-sm-4">{{regularForm(treatment.patientDetail.name)}}</div>
                                    <div class="col-sm-4">{{treatment.date|date:dd-MMMM-YY}}</div>
                                </div> -->
                                <div class="table-responsive">
                                    <table class="table table-striped table-fixedheader table-bordered" >
                                        <tbody >
                                            <tr ng-repeat = "treatment in pendingTreatments | filter:key" style="height:2px;" ng-click="openAddConsumption(treatment.appointmentId)">
                                                <td width="10%" style="text-align:center;" >{{treatment.patientId}}</td>
                                                <td width="10%" style="text-align:center;" >{{regularForm(treatment.patientDetail.name)}}</td>
                                                <td width="10%" style="text-align:center;" >{{treatment.date|date:dd-MMMM-YY}}</td>
                                            </tr>    
                                        </tbody>
                                    </table>
                                </div>
                            </md-card-content>
                        </md-card>
                    </div>


                    <div class="form-group">
                        <div class="alert alert-{{messageColor}} alert-dismissable" ng-show="showAlert">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            {{message}}
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
