<div class="container" ng-cloak> 


    <div id="Registerbox" style="margin-top:50px;" class="mainbox col-sm-8 col-sm-offset-2">                    
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"><b>Issue Stock</b></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>     

            <div style="padding-top:30px" class="panel-body bg-warning" >


                <form class="form-horizontal" role="form" name="issueStockForm">

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Stock Issued To</label>
                        <div class="col-sm-8 ">
                            <select name="item_name" class="form-control" ng-model="issueStock.stockIssuedTo">
                                <option value="" selected disabled>-</option>
                                <option value="floor">Floor</option>
                                <option value="ICU" >ICU</option>
                                <option value="transver_to_other_clinic">Transver to other clinic</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Estimated Treatments Next Day</label>
                        <div class="col-sm-9">

                            <label class="col-sm-3 control-label">Single Use</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" ng-model="issueStock.estimatedSingleUse" placeholder="Single Use Treatments">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <label class="col-sm-3 control-label">Re-use</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" ng-model="issueStock.estimatedReUse" placeholder="Re Use Treatments">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <label class="col-sm-3 control-label">New Dialyser</label>
                            <div class="col-sm-5">
                                <input type="number" class="form-control" ng-model="issueStock.estimatedNewDialyser" placeholder="New Dialyser Treatments">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Stock Issue Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" placeholder="" ng-model="issueStock.stockIssueDate">
                        </div>
                    </div>			


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Stock Taker Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="" ng-model="issueStock.stockTakerName">
                        </div>
                    </div>	

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Next Expected Stock Issue Date</label>
                        <div class="col-sm-8">
                            <input  type="date" class="form-control" ng-model="issueStock.nextIssueDate" placeholder="Next Expected Stock Issue Date">
                        </div>
                    </div>					

                    <hr/>



                    <hr/>



                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Item name</label>
                        <div class="col-sm-8 ">
                            <select name="item_name" class="form-control" ng-model="issueStockItem.itemName">
                                <option value="" selected disabled>-</option>
                                <option value="item1">Item1</option>
                                <option value="item2" >Item2</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Usage type</label>
                        <div class="col-sm-8 ">
                            <select name="usage_type" class="form-control" ng-model="issueStockItem.usageType">
                                <option value="" selected disabled>-</option>
                                <option value="treatment_specific">Treatment Specific</option>
                                <option value="general_stock" >General Stock</option>
                                <option value="emergency_stock" >Emergency Stock</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Brand name</label>
                        <div class="col-sm-8 ">
                            <select name="brand_name"  class="form-control" ng-model="issueStockItem.brandName">
                                <option value="" selected disabled>-</option>
                                <option value="brand1">brand1</option>
                                <option value="brand2" >brand2</option>

                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Quantity </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="issueStockItem.quantityRequired" placeholder="Enter Quantity ">
                        </div>
                    </div>



                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Quantity type</label>
                        <div class="col-sm-8 ">
                            <select name="quantity_type" class="form-control" ng-model="issueStockItem.quantityType">
                                <option value="" selected disabled>-</option>
                                <option value="pairs">pairs</option>
                                <option value="cans" >cans</option>
                                <option value="liters">liters</option>
                                <option value="boxed" >boxes</option>
                                <option value="pieces">pieces</option>
                                <option value="other" >other</option>

                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-primary" ng-click="addStockItem()">Add Item</button>
                        </div>
                    </div>
					
					<div class="table-responsive ">
                        <table id="currentBillTable" class="table table-striped table-fixedheader table-bordered" >
                            <thead>
                                <tr>
                                    <th style="text-align:center;" width="15%">Item Name</th>
                                    <th style="text-align:center;" width="25%">Usage Type</th>
                                    <th style="text-align:center;" width="25%">Brand Name</th>
                                    <th style="text-align:center;" width="15%">Quantity </th>
                                    <th style="text-align:center;" width="25%">Quantity type</th>

                                    <th style="text-align:center;" width="5%">&nbsp;</th>
                                </tr>    
                            </thead>
                            <tbody >
                                <tr ng-repeat = "item in issueStockItems" style="height:2px;" >
                                    <td width="25%" >{{item.itemName}}</td>
                                    <td width="25%">{{item.usageType}}</td>
                                    <td width="25%" >{{item.brandName}}</td>
                                    <td width="25%">{{item.quantityRequired}}</td>
                                    <td width="25%">{{item.quantityType}}</td>

                                    <td style="text-align:center;" width="5%"><button class="btn btn-danger" ng-click="removeEvent(event.ID)"><span class="glyphicon glyphicon-remove"></span></button></td>

                                </tr>    
                            </tbody>
                        </table>
                    </div>




                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-success" ng-click="issueStock()">Issue Stock</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-success alert-dismissable" ng-show="showalert_issue_stock">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Stock Issued Successfully.
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



</div>
