


     <div id="Registerbox" style="margin-top:50px;" class="mainbox col-sm-8 col-sm-offset-2">                    
            <div class="panel" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Order Stock</b></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body bg-warning" >
           
		   
		   
		   
					<div class="table-responsive ">
                <table id="currentBillTable" class="table table-striped table-fixedheader table-bordered" >
                    <thead>
                        <tr>
							<th style="text-align:center;" width="25%">Ident Request Date</th>
                            <th style="text-align:center;" width="15%">Item Name</th>
                            <th style="text-align:center;" width="25%">Usage Type</th>
                            <th style="text-align:center;" width="25%">Brand Name</th>
							<th style="text-align:center;" width="15%">Quantity required</th>
                            <th style="text-align:center;" width="25%">Available Quantity</th>
                            <th style="text-align:center;" width="25%">Quantity type</th>
							
                            <th style="text-align:center;" width="5%">&nbsp;</th>
                        </tr>    
                    </thead>
                    <tbody >
                        <tr ng-repeat = "item in items" style="height:2px;" >
                            <td width="10%" >{{item.itemName}}</td>
                            <td width="25%" >{{item.itemName}}</td>
                            <td width="25%">{{item.usageType}}</td>
							<td width="25%" >{{item.brandName}}</td>
                            <td width="25%">{{item.quantityRequired}}</td>
							<td width="25%" >{{item.availableQuantity}}</td>
                            <td width="25%">{{item.quantityType}}</td>
							
                            <td style="text-align:center;" width="5%"><button class="btn btn-danger" ng-click="removeEvent(event.ID)"><span class="glyphicon glyphicon-remove"></span></button></td>
							
						</tr>    
                    </tbody>
                </table>
            </div>
			
            
                
                 <form class="form-horizontal" role="form" name="inventoryIdentingForm">
                     
                   <div class="form-group">
                        <label  class="col-sm-3 control-label">Item name</label>
                         <div class="col-sm-8 ">
                            <select name="item_name" class="form-control" ng-model="item.itemName">
                                <option value="" selected disabled>-</option>
                                <option value="item1">Item1</option>
                                <option value="item2" >Item2</option>
                            </select>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-sm-3 control-label">Usage type</label>
                         <div class="col-sm-8 ">
                            <select name="usage_type" class="form-control" ng-model="item.usageType">
                                <option value="" selected disabled>-</option>
                                <option value="treatment_specific">Treatment Specific</option>
                                <option value="general_stock" >General Stock</option>
								<option value="emergency_stock" >Emergency Stock</option>

                            </select>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-sm-3 control-label">Brand name</label>
                         <div class="col-sm-8 ">
                            <select name="brand_name" required class="form-control" ng-model="item.brandName">
                                <option value="" selected disabled>-</option>
                                <option value="brand1">brand1</option>
                                <option value="brand2" >brand2</option>
								
                            </select>
                        </div>
                    </div>
                     
                     
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Quantity Required</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="quantity_required" ng-model="item.quantityRequired" name="quantity_required" placeholder="Enter Quantity Required">
                        </div>
                    </div>
					
					 <div class="form-group">
                        <label class="col-sm-3 control-label">Available Quantity</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="available_quantity" name="available_quantity" ng-model="item.availableQuantity" placeholder="">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-sm-3 control-label">Quantity type</label>
                         <div class="col-sm-8 ">
                            <select name="quantity_type" class="form-control" ng-model="item.quantityType">
                                <option value="" selected disabled>-</option>
                                <option value="pairs">pairs</option>
                                <option value="cans" >cans</option>
								<option value="liters">liters</option>
                                <option value="boxed" >boxes</option>
								<option value="pieces">pieces</option>
                                <option value="other" >other</option>
								
                            </select>
                        </div>
                    </div>
					
					
					 <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-primary" ng-click="addItem()">Add Item</button>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-sm-3 control-label">Stock order To</label>
                         <div class="col-sm-8 ">
                            <select name="brand_name" required class="form-control">
                                <option value="" selected disabled>-</option>
                                <option value="corporate_office">Corporate office</option>
                                <option value="vendor2" >Vendor1</option>
								<option value="vendor2" >Vendor2</option>
								
                            </select>
                        </div>
                    </div>
                                 
                     
                     <div class="form-group">
                        <label class="col-sm-3 control-label">Indent Request Date</label>
                        <div class="col-sm-8">
                            <input required type="date" class="form-control" id="indent_request_date" name="indent_request_date" placeholder="">
                        </div>
                    </div>
					
					<div class="form-group">
                        <label class="col-sm-3 control-label">Stock Required by Date</label>
                        <div class="col-sm-8">
                            <input required type="date" class="form-control" id="stock_required_by_date" name="stock_required_by_date" placeholder="Enter Stock Delivery Date ">
                        </div>
                    </div>
                     
                     
                     
            
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-success" ng-click="sendRequest()">Send Request</button>
                        </div>
                    </div>
					
					<div class="form-group">
					<div class="alert alert-success alert-dismissable" ng-show="showalert_inventory_identing">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						Request Sent Successfully.
					</div>
				</div>
                
               </form>
                </div>
         </div>
    </div>
