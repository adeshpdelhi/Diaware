


     <div id="Registerbox" style="margin-top:50px;" class="mainbox col-sm-8 col-sm-offset-2">                    
            <div class="panel" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Treatment Inventory Consumption</b></div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body bg-warning" >
           
                
                 <form class="form-horizontal" role="form" name="issueStockForm">
                   
					<div class="form-group">
                        <label  class="col-sm-3 control-label">Treatment ID</label>
                         <div class="col-sm-8 ">
                            <select name="item_name" class="form-control" ng-model="treatmentInventory.treatmentId">
                                <option value="" selected disabled>-</option>
                                <option value="ID1">ID1</option>
                                <option value="ID2" >ID2</option>
					      </select>
                        </div>
                    </div>
					
					<div class="form-group">
                        <label  class="col-sm-3 control-label">Treatment Type</label>
                         <div class="col-sm-8 ">
                            <select name="item_name" class="form-control" ng-model="treatmentInventory.treatmentType">
                                <option value="" selected disabled>-</option>
                                <option value="singleuse">Single Use</option>
                                <option value="reuse" >Re-Use</option>
								<option value="newdialyser">New Dialyser</option>
								<option value="catehterization_double_lumen"> Catehterization Double Lumen</option>
                                <option value="catheterization_single_lumen" >Catheterization Single Lumen</option>
                            </select>
                        </div>
                    </div>
					
									
					<!-- need to add editable table given in excel-->
                     
                                 
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-success" ng-click="saveTreatmentInventory()">Save Treatment Inventory</button>
                        </div>
                    </div>
					
					<div class="form-group">
					<div class="alert alert-success alert-dismissable" ng-show="showalert_treatment_inventory">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						Treatment Inventory Saved Successfully.
					</div>
				</div>
                
               </form>
                </div>
         </div>
    </div>
