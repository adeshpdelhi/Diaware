<div class="container" style="margin-top:50px; overflow-x:hidden;">
    <div class="col-sm-10 col-sm-pull-1 col-sm-push-1">
        <div id="Registerbox" class="mainbox col-sm-12" ng-controller="ItemsController" ng-cloak>
            <div class="panel" >
                <div class="panel-heading">
                    <div class="panel-title"><b>Add Items</b></div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >
                    <div class="alert alert-{{messageColor}} alert-dismissable" ng-show="showAlert">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{message}}
                    </div>
                    <div class="table-responsive ">     
                        <table id="currentBillTable" class="table table-striped table-fixedheader table-bordered" >
                            <thead>
                                <tr>
                                    <th style="text-align:center;" width="20%">Item Name</th>
                                    <th style="text-align:center;" width="15%">Usage Type</th>
                                    <th style="text-align:center;" width="20%">Brand Name</th>
                                    <th style="text-align:center;" width="50%">Quantity Measurement Type</th>
                                    <th style="text-align:center;" width="5%">&nbsp;</th>
                                </tr>    
                            </thead>
                            <tbody >
                                <tr ng-repeat = "item in items" style="height:2px;" >
                                    <td >{{item.itemName}}</td>
                                    <td >{{item.usageType}}</td>
                                    <td >{{item.brandName}}</td>
                                    <td >{{item.quantityMeasurementType}}</td>
                                    <td style="text-align:center;" width="5%"><a class="text-danger" ng-click="removeItem($index)" ng-show="!savedOnce"><span class="glyphicon glyphicon-remove"></span></a></td>
                                </tr>    
                            </tbody>
                        </table>
                    </div>
                    <form class="form-horizontal" name="itemForm" ng-submit="itemForm.$valid && saveItems()">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Item Name</label>                        
                            <div class="col-sm-6">
                                <input  class="form-control" id="itemName" name="itemName" rows="3" placeholder="Item Name" ng-model="item.itemName">
                            </div>
                            <a href ng-click="setPristine()" style="font-size:30px;" class="text-danger pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Usage Type</label>
                            <div class="col-sm-6 ">
                                <select  class="form-control" id="usageType" name="usageType" placeholder="Enter Usage Type " ng-model="item.usageType">
                                <option value="">-</option>
                                <option value="Treatment Specific">Treatment Specific</option>
                                <option value="General Stocks">General Stocks</option>
                                <option value="Emergency Stock">Emergency Stock</option>

                                </select>
                                <!-- <input type="text" class="form-control" id="usageType" name="usageType" placeholder="UsageType" ng-model="item.usageType"> -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Brand Name</label>  

                            <div class="col-sm-6">
                                <input  type="text" class="form-control" id="brandName" name="brandName" placeholder="Brand Name" ng-model="item.brandName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">quantityMeasurementType</label>  
                            <div class="col-sm-6">
                                <select  class="form-control" id="qtyType" name="qtyType" placeholder="Quantity Measurement Type" ng-model="item.quantityMeasurementType">
                                <option value="">-</option>
                                <option value="pairs">pairs</option>
                                <option value="litres">litres</option>
                                <option value="cans">cans</option>
                                <option value="boxes">boxes</option>
                                <option value="pieces">pieces</option>
                                </select>
                            </div>
                        </div>

                        <div style="margin-top:20px" class="form-group">
                            <div class="col-sm-1 col-sm-offset-8">
                                <a id="addItem" class="btn btn-success" ng-click="addItem()">Add</a>
                            </div>
                            <div class="col-sm-1">
                                <button id="itemSave" type="submit" class="btn btn-primary" ng-show="!savedOnce" ng-disabled="item.itemName || item.brandName || item.usageType || item.quantityMeasurementType">Save</button>
                            </div>
                        </div>
                    </form>     
                </div>                     
            </div>  
        </div>
    </div>
</div>
