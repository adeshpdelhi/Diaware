<div class="container">
<div style="margin-top:60px;" class="mainbox col-sm-12" ng-cloak>                    
<div class="panel">
    <div class="panel-heading">
        <div class="panel-title"><b> View Treatment Consumption </b></div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
    </div> 

        <div style="padding-top:30px; text-align:center;" class="panel-body" >  
            <div class="form-group col-sm-6 col-sm-push-3 col-sm-pull-3">
                <label class="col-sm-2 control-label">Treatment ID</label>                        
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="filt.id">
                </div>
                <label class="col-sm-2 control-label">Treatment Type</label>
                <div class="col-sm-4">
                    <input  type="text" class="form-control" ng-model="filt.type">
                </div>
            </div> 
            <div class="table-responsive pull-left">
                <table class="table table-striped table-fixedheader table-bordered" >
                    <thead>
                        <tr>
                            <th style="text-align:center;" width="10%">Treatment ID</th>
                            <th style="text-align:center;" width="10%">Centre ID</th>
                            <th style="text-align:center;" width="10%">Treatment Type</th>
                            <th style="text-align:center;" width="10%">Last Modified By</th>
                        </tr>    
                    </thead>
                    <tbody >
                        <tr ng-repeat = "consumption in consumptions |filter: filt.id | filter: filt.type" style="height:2px;" ng-click="openConsumption(consumption.treatmentId)">
                            <td width="10%" style="text-align:center;" >{{consumption.treatmentId}}</td>
                            <td width="10%" style="text-align:center;" >{{consumption.centreId}}</td>
                            <td width="10%" style="text-align:center;" >{{regularForm(consumption.treatmentType)}}</td>
                            <td width="10%" style="text-align:center;" >{{consumption.lastModifiedBy}}</td>
                        </tr>    
                    </tbody>
                </table>
            </div>
                 
            <hr style="border-top:1px solid rgb(225,225,225);">
            </div>
    </div>
</div>
</div>
