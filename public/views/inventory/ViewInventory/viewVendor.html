<div id="editVendorModal" my-modal class="modal fade" role="dialog" ng-cloak>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>                     
                <h4 class="modal-title">Edit Vendor</h4>
            </div>
            <div class="modal-body">
                 <form class="form-horizontal" role="form" name="vendorForm" ng-submit="vendorForm.$valid && updateVendor()">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Vendor Name</label>
                        <div class="col-sm-8">
                            <input required type="text" class="form-control" ng-model="vendor.vendorName">
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-8">
                            <textarea type="text" class="form-control" rows="2" ng-model="vendor.vendorAddress"></textarea>
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Vendor TIN No.</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" ng-model="vendor.vendorTINNumber">
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Vendor Contact Person</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="vendor.vendorContactPerson">
                        </div>
                    </div>  
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Vendor Contact Person Phone No</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" ng-model="vendor.vendorContactPersonNumber">
                        </div>
                    </div>    
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Vendor Introduced By</label>               
                        <div class="col-sm-8 ">
                            <select name="blood_group"  class="form-control" ng-model="vendor.vendorIntroducedBy">
                                <option value=""  selected disabled>-</option>
                                <option value="Staff" >Staff</option>
                                <option value="Others" >Others</option>
                                <option value="New found locally" >New found locally</option>
                                <option value="New found corporate office" >New found corporate office</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Vendor Introduced By - Person Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="vendor.vendorIntroducedByName">
                        </div>
                    </div>                  
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-2">
                            <button id="additem" type="submit" class="btn btn-success" >Update Vendor</button>
                        </div>
                    </div>
                     <button type="button" class="btn btn-default btn-sm pull-right" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container">
<div id="Registerbox" style="margin-top:60px;" class="mainbox col-sm-12" ng-cloak>                    
   <!-- <div ng-show="editPanels">
        <div ng-include="'views/registration/panel.html'"></div> 
    </div> -->
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title"><b>View Vendor</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div> 

            <div style="padding-top:30px; text-align:center;" class="panel-body" >	 
	           <!-- <div class="alert alert-success" ng-show="showAlertPanel">
                    {{message}}
                </div> -->
	            <div class="table-responsive col-sm-10 col-sm-push-1 col-sm-pull-1">
                <table id="view_vendor_detail" class="table table-striped table-fixedheader table-bordered" >
                    <thead>
                                <tr>
                                    <th style="text-align:center;" width="10%">Vendor Name</th>
                                    <th style="text-align:center;" width="20%">Address</th>
                                    <th style="text-align:center;" width="15">TIN NO</th>
                                    <th style="text-align:center;" width="10%">Contact Person </th>
                                    <th style="text-align:center;" width="10%">Contact Number</th>
                                    <th  style="text-align:center;" width="5%" >&nbsp;</th>
                                    <th  style="text-align:center;" width="5%">&nbsp;</th>
                                </tr>    
                            </thead>
                    <tbody >
                        <tr ng-repeat = "vendor in vendors" style="height:2px;" >
                                    <td width="10%" >{{vendor.vendorName}}</td>
                                    <td width="20%">{{vendor.vendorAddress}}</td>
                                    <td width="15%" >{{vendor.vendorTINNumber}}</td>
                                    <td width="10%">{{vendor.vendorContactPerson}}</td>
                                    <td width="10%">{{vendor.vendorContactPersonNumber}}</td>
                                    <td width="5%"  data-toggle="modal" data-target="#editVendorModal" ng-click="editVendor(vendor.vendorId)"><span class="glyphicon glyphicon-pencil"></span></td>
                                    <td width="5%" ng-click="deleteVendor(vendor.vendorId)"><span class="glyphicon glyphicon-remove"></span></td>
                                </tr>      
                    </tbody>
                </table>
            </div>               
                <hr style="border-top:1px solid rgb(225,225,225);">
                </div>
        </div>
    </div>
</div>
