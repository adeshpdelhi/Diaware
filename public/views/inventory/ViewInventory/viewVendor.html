<div class="container">
<div id="Registerbox" style="margin-top:60px;" class="mainbox col-sm-12" ng-cloak>                    
   <!-- <div ng-show="editPanels">
        <div ng-include="'views/registration/panel.html'"></div> 
    </div> -->
    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title"><b>View Vendor</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div> 

            <div style="padding-top:30px; text-align:center;" class="panel-body" >	 
	           <!-- <div class="alert alert-success" ng-show="showAlertPanel">
                    {{message}}
                </div> -->
	            <div class="table-responsive ">
                <table id="view_vendor_detail" class="table table-striped table-fixedheader table-bordered" >
                    <thead>
                                <tr>
                                    <th style="text-align:center;" width="15%">Vendor Name</th>
                                    <th style="text-align:center;" width="25%">Address</th>
                                    <th style="text-align:center;" width="25%">TIN NO</th>
                                    <th style="text-align:center;" width="15%">Contact Person </th>
                                    <th style="text-align:center;" width="25%">Contact Number</th>

                                    <th style="text-align:center;" width="5%">&nbsp;</th>
                                </tr>    
                            </thead>
                    <tbody >
                        <tr ng-repeat = "v in vendor" style="height:2px;" >
                                    <td width="25%" >{{v.vendorName}}</td>
                                    <td width="25%">{{v.vendorAddress}}</td>
                                    <td width="25%" >{{v.vendorTINNumber}}</td>
                                    <td width="25%">{{v.vendorContactPerson}}</td>
                                    <td width="25%">{{v.vendorContactPersonNumber}}</td>

                                    <td style="text-align:center;" width="5%"><button class="btn btn-danger" ng-click="removeEvent(event.ID)"><span class="glyphicon glyphicon-remove"></span></button></td>

                                </tr>      
                    </tbody>
                </table>
            </div>
			
			<form>
			<div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10" >
                        <button id="edit" type="submit" class="btn btn-primary" ng-click="editVendor()">Edit</button>
                    </div>
                </div>
           </form>
                     
                <hr style="border-top:1px solid rgb(225,225,225);">
                </div>
        </div>
    </div>
</div>
