<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12" ng-cloak>                    
    <div ng-show="editPanels">
        <div ng-include="'views/registration/panel.html'"></div> 
    </div>
    <div class="panel" ng-show="!editPanels">
        <div class="panel-heading">
            <div class="panel-title"><b>Vendor Details</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div> 

            <div style="padding-top:30px; text-align:center;" class="panel-body" >	 
	            <div class="alert alert-success" ng-show="showAlertPanel">
                    {{message}}
                </div>
	            <div class="table-responsive ">
                <table id="view_vendor_detail" class="table table-striped table-fixedheader table-bordered" >
                   
                    <tbody >
                        <tr ng-repeat = " (key,value) in patient.panelDetail" ng-if="key != 'patientId'" style="height:2px;" >
                            <td width="10%" class="text-capitalize" ><b>{{key}}</b></td>
                            <td width="25%" >{{value}}</td>
                        </tr>    
                    </tbody>
                </table>
            </div>
			
			<form>
			<div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10" ng-show="!editPanels">
                        <button id="edit" type="submit" class="btn btn-primary" ng-click="editPanel()">Edit</button>
                    </div>
                </div>
           </form>
                     
                <hr style="border-top:1px solid rgb(225,225,225);">
                </div>
        </div>
    </div>
</div>
