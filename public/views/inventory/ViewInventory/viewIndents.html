<div class="container">
<div id="Registerbox" style="margin-top:60px;" class="mainbox col-sm-12" ng-cloak>                    
   <!-- <div ng-show="editPanels">
        <div ng-include="'views/registration/panel.html'"></div> 
    </div> -->
    <div class="panel" ng-show="!editPanels">
        <div class="panel-heading">
            <div class="panel-title"><b>View Indents</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div> 

            <div style="padding-top:30px; text-align:center;" class="panel-body" >	 
	            <div class="alert alert-{{messageColor}}" ng-show="showAlert">
                    {{message}}
                </div>
                <div class="form-group col-sm-offset-3">
                    <label class="col-sm-1 control-label">Indent ID</label>                        
                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="filt.id">
                    </div>
                    <div class="col-sm-1"></div>
                    <label class="col-sm-1 control-label">Centre ID</label>
                    <div class="col-sm-2">
                        <input  type="text" class="form-control" ng-model="filt.centre">
                    </div>
                </div> 
                <br><br><br>
	            <div class="table-responsive pull-left">
                    <table class="table table-striped table-fixedheader table-bordered" >
                        <thead>
                            <tr>
                                <th style="text-align:center;" width="10%">Indent ID</th>
                                <th style="text-align:center;" width="10%">Centre ID</th>
                                <th style="text-align:center;" width="10%">Request Date</th>
                                <th style="text-align:center;" width="10%">Required By Date</th>
                                <th style="text-align:center;" width="10%">Stock Order To</th>
                                <th style="text-align:center;" width="10%">Status</th>
                                <!-- <th style="text-align:center;" width="5%">&nbsp;</th> -->
                            </tr>    
                        </thead>
                        <tbody >
                            <tr ng-repeat = "indent in indents |filter:filt.id | filter:filt.centre | orderBy:'-requestDate'" style="height:2px;" ng-click="openIndent(indent.indentId)">
                                <td width="10%" style="text-align:center;" >{{indent.indentId}}</td>
                                <td width="10%" style="text-align:center;" >{{indent.centreId}}</td>
                                <td width="10%" style="text-align:center;" >{{indent.requestDate|date:dd-MMMM-YY-EEE}}</td>
                                <td width="10%" style="text-align:center;" >{{indent.requiredByDate|date:dd-MMMM-YY-EEE}}</td>
                                <td width="10%" style="text-align:center;" >{{indent.stockOrderTo}}</td>
                                <td width="10%" style="text-align:center;" >{{indent.status}}</td>
                               <!--  <td style="text-align:center;" width="5%"><button class="btn btn-danger" ng-click="removeItem($index)"><span class="glyphicon glyphicon-remove"></span></button></td> -->

                            </tr>    
                        </tbody>
                    </table>
                </div>
		
                     
                <hr style="border-top:1px solid rgb(225,225,225);">
                </div>
        </div>
    </div>
</div>
