<div class="container" style="margin-top:50px; overflow-x:hidden;"  ng-cloak ng-controller="ViewItemsController">
	<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12">                    
	    <div class="panel" >
	        <div class="panel-heading">
	            <div class="panel-title"><b>{{edit?'View Items':'Remove Items'}}</b></div>
	            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
	        </div>      

            <div style="padding-top:30px; text-align:center;" class="panel-body" ng-init = "edit = false">	 
	            <div class="alert alert-{{messageColor}}" ng-show="showAlert">
                    {{message}}
                </div>

	            <div class="table-responsive ">
	                <table id="viewItems" class="table table-striped table-fixedheader table-bordered" ng-if="items.length != 0">
	                    <thead>
	                        <th ng-repeat="(key,value) in items[0]" style="text-align:center;" class="text-uppercase">{{key}}</th>
	                        <th ng-show="edit"> &nbsp;</th>
	                    </thead>
	                    <tbody >
	                        <tr ng-repeat = " item in items" style="height:2px;" >
	                            <td ng-repeat = "(key,value) in item">{{(key=='createdAt'||key=='updatedAt')?(value|date:dd-MMMM-YY):value}}</td>
	                            <td ng-show="edit"><a class="text-danger" href ng-click="removeItem(item.itemId)"><span class="glyphicon glyphicon-remove"></span></a></td>
	                        </tr>    
	                    </tbody>
	                </table>
           		</div>
			
				<form>
					<div class="form-group">
	                    <div class="col-sm-offset-4 col-sm-10">
	                        <button id="edit" type="submit" class="btn btn-primary" ng-click="edit?saveChanges():(edit = true)">{{edit?'Save Changes':'Edit'}}</button>
	                    </div>
	                </div>
	           </form>
            </div>           
        </div>
	</div>
</div>
