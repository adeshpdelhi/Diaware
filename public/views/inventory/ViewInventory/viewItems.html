<div class="container" style="margin-top:50px; overflow-x:hidden;"  ng-cloak ng-controller="ViewItemsController">
	<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12">                    
	    <div class="panel" >
	        <div class="panel-heading">
	            <div class="panel-title"><b>{{!edit?'View Items':'Remove Items'}}</b></div>
	            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
	        </div>      

            <div style="padding-top:30px; text-align:center;" class="panel-body" ng-init = "edit = false">	 
	            <div class="alert alert-{{messageColor}}" ng-show="showAlert">
                    {{message}}
                </div>
                <div class="form-group">
	                <label class="col-sm-1 control-label">Item ID</label>                        
	                <div class="col-sm-2">
	                    <input type="text" class="form-control" ng-model="filt.id">
	                </div>
	                <label class="col-sm-1 control-label">Item Name</label>
	                <div class="col-sm-2">
	                    <input  type="text" class="form-control" ng-model="filt.name">
	                </div>
	                <label class="col-sm-1 control-label">Usage Type</label>
	                <div class="col-sm-2">
	                    <input  type="text" class="form-control" ng-model="filt.type">
	                </div>
	                <label class="col-sm-1 control-label">Brand Name</label>
	                <div class="col-sm-2">
	                    <input  type="text" class="form-control" ng-model="filt.brand">
	                </div>
	            </div> 
	            <br><br>
				<div class="table-responsive pull-left">
	                <table class="table table-striped table-fixedheader table-bordered" >
	                    <thead>
	                        <tr>
	                            <th style="text-align:center;" width="10%">Item ID</th>
	                            <th style="text-align:center;" width="10%">Item Name</th>
	                            <th style="text-align:center;" width="10%">Usage Type</th>
	                            <th style="text-align:center;" width="10%">Brand Name</th>
	                            <th style="text-align:center;" width="10%">Quantity Measurement Type</th>
	                            <th width="5%" ng-show="edit"> &nbsp;</th>
	                        </tr>    
	                    </thead>
	                    <tbody >
	                        <tr ng-repeat = "item in items |filter: filt.id | filter: filt.name |filter:filt.type | filter: filt.brand" style="height:2px;">
	                            <td width="10%" style="text-align:center;" >{{item.itemId}}</td>
	                            <td width="10%" style="text-align:center;" >{{item.itemName}}</td>
	                            <td width="10%" style="text-align:center;" >{{item.usageType}}</td>
	                            <td width="10%" style="text-align:center;" >{{item.brandName}}</td>
	                            <td width="10%" style="text-align:center;" >{{item.quantityMeasurementType}}</td>
	                            <td width="5%" ><a class="text-danger" href ng-click="removeItem(item.itemId)"><span class="glyphicon glyphicon-remove"></span></a></td>
	                        </tr>    
	                    </tbody>
	                </table>
	            </div>
				<!-- <form>
					<div class="form-group">
	                    <div class="col-sm-offset-4 col-sm-10">
	                        <button id="edit" type="submit" class="btn btn-primary" ng-click="edit?saveChanges():(edit = true)">{{edit?'Save Changes':'Edit'}}</button>
	                    </div>
	                </div>
	           </form> -->
            </div>           
        </div>
	</div>
</div>
