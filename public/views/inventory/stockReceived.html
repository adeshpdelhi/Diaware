<div class="container" ng-cloak>


    <div id="Registerbox" style="margin-top:50px;" class="mainbox col-sm-8 col-sm-offset-2">                    
        <div class="panel" >
            <div class="panel-heading">
                <div class="panel-title"><b>Stock Received </b></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
            </div>     

            <div style="padding-top:30px" class="panel-body bg-warning" >

                <form class="form-horizontal" role="form" name="stockReceivedForm">

                <!--  <div class="form-group">
                <label  class="col-sm-3 control-label">Ident Request No</label>
                <div class="col-sm-8 ">
                <select name="usage_type" class="form-control" ng-model="stockReceivedItem.identRequestNo">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Indent Request No</label>
                        <div class="col-sm-8">
                            <input  type="text" class="form-control" ng-model="stockReceived.identRequestNo" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Ident Request Date</label>
                        <div class="col-sm-8">
                            <input  type="date" class="form-control" ng-model="stockReceived.identRequestDate" placeholder="">
                        </div>
                    </div>


                    <div class="table-responsive ">
                        <table id="currentBillTable" class="table table-striped table-fixedheader table-bordered" >
                            <thead>
                                <tr>

                                    <th style="text-align:center;" width="25%">Item Name</th>
                                    <th style="text-align:center;" width="30%">Usage Type</th>
                                    <th style="text-align:center;" width="25%">Brand Name</th>
                                    <th style="text-align:center;" width="10%">Quantity </th>
                                    <th style="text-align:center;" width="15%">Quantity type</th>
                                    <th style="text-align:center;" width="25%">Vendor Name</th>

                                    <th style="text-align:center;" width="5%">&nbsp;</th>
                                </tr>    
                            </thead>
                            <tbody >
                                <tr ng-repeat = "item in stockReceivedItems" style="height:1px;">
                                    <td width="25%" >{{item.itemName}}</td>
                                    <td width="25%">{{item.usageType}}</td>
                                    <td width="25%" >{{item.brandName}}</td>
                                    <td width="25%">{{item.quantityRequired}}</td>
                                    <td width="25%">{{item.quantityType}}</td>
                                    <td width="25%">{{item.vendorName}}</td>

                                    <td style="text-align:center;" width="1%"><button class="btn btn-danger" ng-click="removeEvent(event.ID)"><span class="glyphicon glyphicon-remove"></span></button></td>

                                </tr>    
                            </tbody>
                        </table>
                    </div>





                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Item name</label>
                        <div class="col-sm-8 ">
                            <select name="item_name" class="form-control" ng-model="stockReceivedItem.itemName">
                                <option value="" selected disabled>-</option>
                                <option value="item1">Item1</option>
                                <option value="item2" >Item2</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Usage type</label>
                        <div class="col-sm-8 ">
                            <select name="usage_type" class="form-control" ng-model="stockReceivedItem.usageType">
                                <option value="" selected disabled>-</option>
                                <option value="Treatment Specific">Treatment Specific</option>
                                <option value="General stock" >General Stock</option>
                                <option value="Emergency Stock" >Emergency Stock</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Brand name</label>
                        <div class="col-sm-8 ">
                            <select name="brand_name"  class="form-control" ng-model="stockReceivedItem.brandName">
                                <option value="" selected disabled>-</option>
                                <option value="brand1">brand1</option>
                                <option value="brand2" >brand2</option>

                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Quantity </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="quantity_required" ng-model="stockReceivedItem.quantityRequired" placeholder="Enter Quantity ">
                        </div>
                    </div>



                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Quantity type</label>
                        <div class="col-sm-8 ">
                            <select name="quantity_type" class="form-control" ng-model="stockReceivedItem.quantityType">
                                <option value="" selected disabled>-</option>
                                <option value="pairs">pairs</option>
                                <option value="cans" >cans</option>
                                <option value="liters">liters</option>
                                <option value="boxed" >boxes</option>
                                <option value="pieces">pieces</option>
                                <option value="other" >other</option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">Vendor name</label>
                        <div class="col-sm-8 ">
                            <select name="brand_name"  class="form-control" ng-model="stockReceivedItem.vendorName">
                                <option value="" selected disabled>-</option>
                                <option value="corporate office">Corporate Office</option>
                                <option value="brand1">vendor1</option>
                                <option value="brand2" >vendor2</option>

                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-primary" ng-click="addStockReceivedItem()">Add Item</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button id="additem" type="submit" class="btn btn-success" ng-click="saveStockReceived()">Save Stock Received</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-success alert-dismissable" ng-show="showalert_stock_received">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Master Sheet Updated Successfully.
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



</div>
