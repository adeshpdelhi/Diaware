<script type="text/ng-template" id="panelPopoverTemplate.html">
    <form class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="panelPopover.panel.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Datails</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="panelPopover.panel.details">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="updatePanel()">Update</button>
            </div>
        </div>
    </form>
</script>
<div class="container" ng-controller="DataBaseController">
    <div class="row row-content">
        <div class="panel panel-info">
            <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-3">
                    <label class="text-capitalize">Choose DataBase Table You Want modify: </label>
                    <select class="form-control" ng-model="table" ng-change="displayList()">
                        <option value="" disabled></option>
                        <option value="Panels">Panels</option>
                        <option value="DialyzateTypes">Dialyzate Types</option>
                        <option value="TransactionTypes">Transaction Types</option>
                        <option value="DialysisTypes">Dialysis Types</option>
                        <option value="ConsumableTypes">Consumable Types</option>
                        <option value="ProcedureTypes">Procedure Types</option>
                        <option value="PharmacyTypes">Pharmacy Types</option>
                    </select>
                </div>
                <div class="col-sm-3 col-sm-offset-1" style="font-size: 50px;" ng-show="table!=null && table!=''">
                    <span ng-show="!showForm" ng-click="showForm = true" class="glyphicon glyphicon-plus"></span>
                    <span ng-show="showForm" ng-click="showForm = false" class="glyphicon glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div ng-show="!showForm && table =='Panels'">
                <div class="table-responsive ">
                    <table class="table table-striped table-fixedheader table-bordered" style="width:70%; float:center;">
                        <thead>
                            <tr>
                                <th style="text-align:center;" width="30%">Panel ID</th>
                                <th  style="text-align:center;" width="70%">Name</th>
                            </tr>    
                        </thead>
                        <tbody style="max-height:300px;">
                        <!-- apply filter left -->
                            <tr ng-repeat = "panel in panels" style="height:2px;cursor: pointer;" class='clickable-row' uib-popover-template="panelPopover.templateUrl" popover-title="{{panelPopover.title}}" ng-click="preparePanelPopover(panel.id)"> 
                                <td width="30%">{{ panel.id }}</td>
                                <td width="70%">{{ panel.name }}</td>
                            </tr>    
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row" ng-show="showForm == true && table == 'Panels'">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="panel.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Datails</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="panel.details">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="addPanel()">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
