<div class="container">
    <div class="row row-content">
        <div class="panel panel-info">
            <div class="panel-body" style="text-align:center;">
				<form class="form-inline" role="form">
				  <div class="form-group">
				    <label>Enter Centre</label>
				    <input type="text" class="form-control" ng-model="centres">
				  </div>
				  <button class="btn btn-primary" ng-click="getStaff()">Get Staff</button>
				</form>
				<br/><br/>
					<div class="table-responsive ">
		                <table class="table table-striped table-fixedheader table-bordered" >
		                    <tbody >
			                    <tr>
								    <th><center>Username</center></th>
								    <th><center>Centres</center></th> 
								    <th><center>Admin</center></th>
								    <th><center>Incharge</center></th>
								    <th><center>Manager</center></th>
								    <th><center>Clinical</center></th>
								</tr>
		                        <tr ng-repeat = "user in users" style="height:2px;" ng-click="editStaff(user.username)">
		                            <td width="10%" >{{user.username}}</td>
		                            <td width="15%" >{{user.centres}}</td>
		                            <td width="10%" >{{user.admin}}</td>
		                            <td width="10%" >{{user.incharge}}</td>
		                            <td width="10%" >{{user.manager}}</td>
		                            <td width="10%" >{{user.clinical}}</td>
		                        </tr>    
		                    </tbody>
		                </table>
		            </div>
			</div>
        </div>
    </div>
</div>
