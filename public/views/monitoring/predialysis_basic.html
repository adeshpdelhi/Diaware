	<div class="form-group row">
		<label class="col-sm-2 control-label">Machine#</label>                        
		<div class="col-sm-8">
			<input type="number" class="form-control" id="machine_no" name="machine_no" ng-model="basic.machineNumber" min="0">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 control-label">Bed#</label>                        
		<div class="col-sm-8">
			<input type="number" class="form-control" id="bed_no" name="bed_no" ng-model="basic.bedNumber" min="0">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-sm-pull-1 control-label">Technician Name</label>               
		<div class="col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="technician_name" name="technician_name" ng-model="basic.leadTechnicianName">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-4  col-sm-pull-2 control-label">Prescribed Duration</label>                        
		<div class="col-sm-8 col-sm-pull-2">
			<input type="number" class="form-control" id="prescribed_duration" name="prescribed_duration" ng-model="basic.prescribedDuration" min="0" <!-- placeholder="Prescribed Duration" --> >
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-sm-pull-1 control-label">Start Time</label>                        
		<div class="col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="start_time" name="start_time" ng-model="basic.startTime">
			<span class="help-block">(HH:MM - 24 hr format)</span>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-sm-pull-1 control-label">End Time</label>                        
		<div class="col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="end_time" name="end_time" ng-model="basic.endTime">
			<span class="help-block">(HH:MM - 24 hr format)</span>
			
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-8 col-sm-2">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
</form>
