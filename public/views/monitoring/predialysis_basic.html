<style type="text/css">
    .datepickerdemoBasicUsage {
    	/*width: 800px;*/
        /*padding-left:-50px;  */
    }
    .datepickerdemoBasicUsage md-content {
        /*padding-bottom: 200px; */
        background: rgb(238,238,238);
    }
    .datepickerdemoBasicUsage .validation-messages {
        font-size: 12px;
        color: #dd2c00;
        margin: 10px 0 0 25px; 
    } 
    md-datepicker.md-default-theme, md-datepicker, md-content{
        background: rgb(238,238,238);
        overflow: hidden;
        /*width: 400px;*/
    }
</style>
<form class="form-horizontal" role="form" id="basicForm" name="basicForm" ng-submit="basicForm.$valid && editingPreBasic?updatePreBasic():savePreBasic()" ng-cloak>
	<div class="form-group row" ng-class="{ 'has-error' : basicForm.dateTo.$error.required && !basicForm.dateTo.$pristine }">
		<label class="col-sm-2 control-label">Date</label>                        
		<div class="col-sm-8">
		<md-content flex layout="row">
		    <md-datepicker name="dateTo" id="dateTo" type="date" flex ng-model="basic.monitoringDate" md-placeholder="Enter date" required>
		    </md-datepicker>
		    <!-- <div class="validation-messages" ng-messages="basicForm.dateTo.$error">
		        <div ng-message="valid" class="text-danger" >The entered value is not a date!</div>
		    </div> -->
		    <span ng-show="(basicForm.dateTo.$error.required || basicForm.dateTo.$error.date) && !basicForm.dateTo.$pristine" class="help-block">Date invalid</span>
		</md-content>
		<!-- <input type="date" class="form-control" id="date" name="date" ng-model="basic.monitoringDate"> -->
		</div>
		
	</div>
	<!-- <div class="form-group" ng-class="{ 'has-error' : feedbackForm.firstname.$error.required && !feedbackForm.firstname.$pristine }">
        <label for="firstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" ng-model="feedback.firstName" required>
        <span ng-show="feedbackForm.firstname.$error.required && !feedbackForm.firstname.$pristine" class="help-block">Your First name is required.</span>
        </div>
    </div> -->
	<div class="form-group row">
		<label class="col-sm-2 control-label">Machine#</label>                        
		<div class="col-sm-8">
			<input type="number" class="form-control" id="machine_no" name="machine_no" ng-model="basic.machineNumber" min="0">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 control-label">Bed#</label>                        
		<div class="col-sm-8">
			<input type="number" class="form-control" id="bed_no" name="bed_no" ng-model="basic.bedNumber" min="0">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-sm-pull-1 control-label">Technician Name</label>               
		<div class="col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="technician_name" name="technician_name" ng-model="basic.leadTechnicianName">
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-4  col-sm-pull-2 control-label">Prescribed Duration</label>                        
		<div class="col-sm-8 col-sm-pull-2">
			<input type="number" class="form-control" id="prescribed_duration" name="prescribed_duration" ng-model="basic.prescribedDuration" min="0" placeholder="Prescribed Duration" >
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-sm-pull-1 control-label">Start Time</label>                        
		<div class="col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="start_time" name="start_time" ng-model="basic.startTime">
			<span class="help-block">(HH:MM - 24 hr format)</span>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-3 col-sm-pull-1 control-label">End Time</label>                        
		<div class="col-sm-8 col-sm-pull-1">
			<input type="text" class="form-control" id="end_time" name="end_time" ng-model="basic.endTime">
			<span class="help-block">(HH:MM - 24 hr format)</span>
			
		</div>
	</div>
	<div class="row">
		<div class="col-sm-push-4 col-sm-pull-5 col-sm-3">
		    <!-- <div class="alert alert-danger alert-dismissable" ng-show="showDateAlert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			Invalid Date
			</div> -->
			<span ng-show="showDateAlert" style="color:red; ">Date invalid</span>
		</div>
		<div class="col-sm-push-4 col-sm-2">
			<button type="submit" class="btn btn-primary" ng-show="!savedOnce">{{editingPreBasic?'Update':'Save'}}</button>
		</div>
	</div>
	<div class="form-group">
		<div class="alert alert-{{messageColor}} alert-dismissable" ng-show="showalert_predialysis_basic">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			{{message}}
		</div>
	</div>
</form>
