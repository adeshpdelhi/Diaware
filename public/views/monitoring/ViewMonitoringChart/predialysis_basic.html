            <div style="padding-top:30px;" class="panel-body">	 
			<div class="table-responsive ">
                <table id="viewpatient_basicdetail" class="table table-striped table-fixedheader table-bordered" >
                   
                    <tbody >
                        <tr ng-repeat = " (key,value) in patientChart" ng-if="key != 'patientDetail' && key != 'monitoringChartPreBasicMedical' && key != 'monitoringChartPreMachineFinalCheck' && key != 'monitoringChartPreAssessment' && key  != 'monitoringChartPreAccessAssessment'" style="height:2px;" >
                            <td width="10%" class="text-capitalize"><b>{{key}}</b></td>

                            <td width="25%" ng-if="key=='monitoringDate'" >{{value|date:dd-MMMM-YY-EEE}}</td>

                    </tbody>
                </table>
            </div>
			<form>

                        <button id="edit" type="submit" class="btn btn-primary" ng-click="edit_predialysis_basic()">Edit</button>
                    </div>
                </div>
           </form>
