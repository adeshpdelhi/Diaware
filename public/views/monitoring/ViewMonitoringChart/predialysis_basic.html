<div ng-show="editingPreBasic">
    <div ng-include="'views/monitoring/predialysis_basic.html'"></div> 
</div>

<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12" ng-show="!editingPreBasic" ng-cloak>                    

            <div style="padding-top:30px;" class="panel-body">
            <div class="alert alert-success" ng-show="updatedPreBasic">
                Updated Successfully!
            </div>   	 
			<div class="table-responsive">
                <table id="viewpatient_basicdetail" class="table table-striped table-fixedheader table-bordered" >
                   
                    <tbody >
                        <tr ng-repeat = " (key,value) in patientChart" ng-if="key != 'patientDetail' && key != 'monitoringChartPreBasicMedical' && key != 'monitoringChartPreMachineFinalCheck' && key != 'monitoringChartPreAssessment' && key  != 'monitoringChartPreAccessAssessment' && key != 'monitoringChartPost' && key != 'monitoringChartIntras'" style="height:2px;" >
                            <td width="10%" class="text-capitalize"><b>{{regularForm(key)}}</b></td>
                            <td width="25%" ng-if="key!='monitoringDate'" >{{value}}</td>
                            <td width="25%" ng-if="key=='monitoringDate'" >{{value|date:dd-MMMM-YY-EEE}}</td>

                        </tr>    
                    </tbody>
                </table>
            </div>
			<form>
			<div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button id="edit" type="submit" class="btn btn-primary" ng-show="isEditable()" ng-click="editing_predialysis_basic()">Edit</button>
                    </div>
                </div>
           </form>
                <hr style="border-top:1px solid rgb(225,225,225);">
            </div>
        <!-- </div> -->
    <!-- </div> -->
</div>
