<div ng-show="editingPost">
    <div ng-include="'views/monitoring/postdialysis.html'" ></div> 
</div>

<div id="Registerbox" style="margin-top:20px;" class="mainbox col-sm-12" ng-show="!editingPost">                    
    <div class="panel" >
        <div class="panel-heading">
            <div class="panel-title"><b>Post Dialysis Details</b></div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
        </div>     

        <div style="padding-top:30px" class="panel-body">    
            <div style="padding-top:30px;" class="panel-body">
            <div class="alert alert-success" ng-show="updatedPost">
                Updated Successfully!
            </div>	 
			<div class="table-responsive ">
                <table id="viewpatient_basicdetail" class="table table-striped table-fixedheader table-bordered" >
                   
                    <tbody >
                        <tr ng-repeat = " (key,value) in patientChart.monitoringChartPost" ng-if="key!='patientId' && key != 'postId'" style="height:2px;" >
                            <td width="10%" class="text-capitalize"><b>{{key}}</b></td>
                            <td width="25%" >{{value}}</td>
                        </tr>    
                    </tbody>
                </table>
            </div>
			<form>
			    <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button id="edit" type="submit" class="btn btn-primary" ng-click="editing_postdialysis()" ng-show="isEditable()">Edit</button>
                    </div>
                </div>
           </form>
                <hr style="border-top:1px solid rgb(225,225,225);">
            </div>
        </div>
    </div>
</div>
