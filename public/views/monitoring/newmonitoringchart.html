<div id="regclass" class="container" style="text-align:center; width: 100%; overflow:hidden;" ng-cloak>
    <div class="row row-content col-sm-10 col-sm-push-1 col-sm-pull-1 " ng-init="tab=1" >
        <div class="alert alert-{{messageChartColor}}" ng-if="!showChart">
          {{messageChart}}
        </div>
        <div class="col-xs-12" ng-if="showChart">
            <ul ng-init="tab = 1" class="nav nav-tabs tab-list" style="position:fixed;z-index:2; width:77%;" >
                <li ng-class="{active:tab===1}"> 
                    <a  href ng-click="tab = 1">Pre Dialysis</a>    
                </li>
                <li ng-show="savedOnce" ng-class="{active:tab===2}"> 
                    <a href ng-click="tab = 2">Intra Dialysis</a> 
                </li>
                <li ng-show="savedOnce" ng-class="{active:tab===3}"> 
                    <a href ng-click="tab = 3">Post Dialysis</a> 
                </li>
                <br>
                <div class="col-sm-3 col-sm-push-4 col-sm-pull-1">
                  <ul class="nav navbar-nav navbar-right" style="position:fixed;z-index:2;align-items: center;">
                    <li style="font-size:17px; font-weight:150px; font-family:times;color:rgb(5, 41, 110);">PatientID: {{patient.id}}</li>
                    <li style="font-size:17px; font-weight:150px; font-family:times; color:rgb(5, 41, 110);">&nbsp;&nbsp;Patient Name: {{patient.name}}</li>
                    <!-- <li style="font-size:17px; font-weight:150px; font-family:times; color:rgb(5, 41, 110);">&nbsp;&nbsp;Appointment Date: {{patientChart.monitoringDate | date:dd-MMMM-YY-EEEE}}</li> -->
                  </ul>
                </div>
            </ul>
            <div class="tab-content" >
                <div class="panel panel-info" style="text-align:center;">   
                    <div style="padding-top:30px; " class="panel-body styled " style="background-color:#ffffff ;">
                        <div class="row">
                          <label class="col-sm-3 text-capitalize" style="font-size:17px; font-weight:150px; font-family:times;color:rgb(5, 41, 110);">PatientID: {{patient.id}} </label>
                          <label class="col-sm-9 text-capitalize" style="font-size:17px; font-weight:150px; font-family:times; text-align: left; color:rgb(5, 41, 110)">Patient Name: {{patient.name}}</label>
                        </div>
                        <div ng-include="'views/monitoring/predialysis.html'" ng-show="tab === 1"></div>
                        <div ng-include="'views/monitoring/intradialysis.html'" ng-show="tab === 2"></div>
                        <div ng-include="'views/monitoring/postdialysis.html'" ng-show="tab === 3"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--  
                <div class="col-sm-7 ">
                           
                </div>
                <div class="col-sm-5"></div>
                <div style="padding-top:30px;">
                    <p ng-show="tab == 1">  </p>
                    <p ng-show="tab == 2">  </p>
                    <p ng-show="tab == 3"> </p>
                </div>
            </div>        
        </div> -->
    </div>
</div>
