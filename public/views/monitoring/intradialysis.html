<div class="container" ng-cloak>
  <div class="row row-content" ng-controller="MonitoringIntraController" >
    <form class="form-horizontal col-sm-9" role="form" ng-submit="editingIntra?updateIntra():saveIntra()">
      <style>

        #intraTable > table{
          table-layout: fixed;
          width: 820px;
          background-color:#FAEBFF;
          overflow-x: hidden;
        }

         th,  td {
          /*border: 1px solid black;*/
          overflow: hidden;
          /*width: 100px;*/
          height: 40px;
          /*padding: 15px;*/
          text-align : center;
        }
        #row tr:nth-child(even) {background-color: #FCF5FF}
        #row tr:hover{
          background-color: #F5E6FA
        }
        #rowHead > th {
          /*background-color: #4CAF50;*/
          background-color: #003399;

          color: white;
        }
        #tableBody body
        {
          line-height: 1.6em;
        }

        [contenteditable] {
          /*border: 1px solid #00339A;*/
          /*background-color: white;*/
          min-height: 25px;
        }
      </style>
      <div class="table-responsive" id = intraTable>
        <table id="intratable" class="table table-bordered">
          <thead>
            <tr id = "rowHead">
              <th style="width:1%">S.No</th>
              <th style="width:20px">TIME <small style="color:gray;">(in mins)</small></th>
              <th style="width:10px">BP</th>
              <th style="width:15px">PR</th>
              <th style="width:15px">AP</th>
              <th style="width:15px">VP</th>
              <th style="width:15px">TMP</th>
              <th style="width:15px">UFR</th>
              <th style="width:15px">TOTAL UF</th>
              <th style="width:15px">BFR</th>
              <th style="width:15px">EBF</th>
              <th style="width:30px">Remarks</th>
            </tr>
          </thead>
          <tbody id = "tableBody">
          <tr id="row" ng-repeat="i in [1,2,3,4,5,6,7,8]" ng-init="(view && !intraInit )?'':func($index)">
              <td >
              {{intraTable[$index].entryNumber}}
              </td>
              <td >
                <div contenteditable valid-number ng-model="intraTable[$index].entryTime">
                </div>
              </td>
              <td>
                <div contenteditable valid-number ng-model="intraTable[$index].bp">
                
                </div>
              </td>
              <td>
                <div contenteditable valid-number ng-model="intraTable[$index].pr">
                
                </div>
              </td>
              <td>
                <div contenteditable  valid-number ng-model="intraTable[$index].ap">
                

                </div>
              </td>
              <td>
                <div contenteditable valid-number ng-model="intraTable[$index].vp">
                

                </div>
              </td>
              <td>
                <div contenteditable  valid-number ng-model="intraTable[$index].tmp">
                

                </div>
              </td>
              <td>
                <div contenteditable  valid-number ng-model="intraTable[$index].ufr">
                

                </div>
              </td>
              <td>
                <div contenteditable valid-number ng-model="intraTable[$index].totalUF">

                
                </div>
              </td>
              <td>
                <div contenteditable valid-number ng-model="intraTable[$index].bfr">
                

                </div>
              </td>
              <td>
                <div contenteditable valid-number ng-model="intraTable[$index].ebf">
                

                </div>
              </td>
              <td>
                <div contenteditable ng-model="intraTable[$index].remarks">
                

                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="form-group" style="padding-top:30px;"">
        <!-- <div class="col-sm-push-8 col-sm-2  "> -->
        <button type="submit" class="btn btn-primary col-sm-push-11 col-sm-1" >{{editingIntra?'Update':'Save'}}</button>
        <!-- </div> -->
      </div>
	  
	  <div class="form-group">
					<div class="alert alert-{{messageColor}} alert-dismissable" ng-show="showalert_intradialysis">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						{{message}}
					</div>
				</div>
    </form>
  </div>
</div>
