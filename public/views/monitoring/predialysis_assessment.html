<form class="form-horizontal" role="form">
<div class="row">
	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label">Pre HD Weight</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="pre_hd_weight" name="pre_hd_weight">
		</div>
		<label class="col-sm-2 control-label">Pre HD Weight</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="pre_hd_weight" name="pre_hd_weight">
		</div>
		<label class="col-sm-2 control-label">Pre HD Weight</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="pre_hd_weight" name="pre_hd_weight">
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label">Post weight at last HD</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="post_weight_at_last_hd" name="post_weight_at_last_hd">
		</div>
		<label class="col-sm-2 control-label">Dry Weight </label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="dry_weight" name="dry_weight">
		</div>
		<label class="col-sm-2 control-label">Post Weight</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="post_weight" name="post_weight">
		</div>
	</div>
</div>

<div class="row">
	<div class="form-group col-sm-12">
		<label class="col-sm-2 control-label">Weight Gain</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="weight_gain" name="weight_gain">
		</div>
		<label class="col-sm-2 control-label">Target Weight Loss</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="target_weight_loss" name="target_weight_loss">
		</div>
		<label class="col-sm-2 control-label">Actual weight loss</label>                        
		<div class="col-sm-2">
			<input type="number" class="form-control" id="actual_weight_loss" name="actual_weight_loss">
		</div>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Physical/chest pain or discomfort</label>
	<div class="col-sm-7">
		<label class="radio-inline">
		<input type="radio" name="physical_chest_pain_or_discomfort" value="Yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="physical_chest_pain_or_discomfort" value="No">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Chest Auscultation â€“ clear</label>
	<div class="col-sm-7">
		<label class="radio-inline">
		<input type="radio" name="chest_auscultation_clear" value="Yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="chest_auscultation_clear" value="No">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Recent Surgery/Injury/Trauma/Bleeding </label>
	<div class="col-sm-7">
		<label class="radio-inline">
		<input type="radio" name="recent_surgery_injury_trauma_bleeding" value="Yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="recent_surgery_injury_trauma_bleeding" value="No">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Peripheral Oedema</label>
	<div class="col-sm-7">
		<label class="radio-inline">
		<input type="radio" name="peripheral_oedema" value="Yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="peripheral_oedema" value="No">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Respiratory Status</label>
	<div class="col-sm-7">
			<input type="text" class="form-control" id="respiratory_status" name="respiratory_status">
		</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Body Temperature</label>
	<div class="col-sm-7">
			<input type="number" class="form-control" id="body_temperature" name="body_temperature">
		</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Pulse</label>
	<div class="col-sm-7">
			<input type="number" class="form-control" id="pule" name="pulse">
		</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">BP (siting)</label>
	<div class="col-sm-7" >
		<select id="bp_sitting" name="bp_sitting">                    
			<option ng-repeat="n in [].constructor(51) track by $index"  >{{5*$index}}</option>
		</select>
	</div>
</div>
 

<div class="form-group row">
	<label class="col-sm-4 control-label">BP (standing)</label>
	 <div class="col-sm-7" >
		<select id="bp_standing" name="bp_standing">                    
			<option ng-repeat="n in [].constructor(51) track by $index"  >{{5*$index}}</option>
		</select>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Breakfast/Lunch/Dinner</label>
	<div class="col-sm-7">
		<label class="radio-inline">
		<input type="radio" name="breakfast_lunch_dinner" value="Yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="breakfast_lunch_dinner" value="No">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Patients subjective Statement</label>
	<div class="col-sm-7">
			<input type="text" class="form-control" id="patients_subjective_statement" name="patients_subjective_statement">
		</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Interdialytic Complaints</label>
	<div class="col-sm-7">
		<label class="radio-inline">
		<input type="radio" name="interdialytic_complaints" value="Yes">Yes</label>
		<label class="radio-inline">
		<input type="radio" name="interdialytic_complaints" value="No">No</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Ambulatory Status</label>
	<div class="col-sm-7">
			<input type="text" class="form-control" id="ambulatory_status" name="ambulatory_status">
		</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">Adverse Incident</label>
	<div class="col-sm-7">
        <label class="checkbox-inline"><input type="checkbox" name="hypotension" value="hypotension">Hypotension</label>
        <label class="checkbox-inline"><input type="checkbox" name="headache" value="headache">Headache</label>
        <label class="checkbox-inline"><input type="checkbox" name="cramps" value="cramps">Cramps</label>
        <label class="checkbox-inline"><input type="checkbox" name="vomiting" value="vomiting">Vomiting</label>
        <label class="checkbox-inline"><input type="checkbox" name="fever" value="fever">Fever</label>
        <label class="checkbox-inline"><input type="checkbox" name="rigor" value="rigor">Rigor</label>
        <label class="checkbox-inline"><input type="checkbox" name="rash" value="rash">Rash</label>
        <label class="checkbox-inline"><input type="checkbox" name="chest_pain" value="chest_pain">Chest Pain</label>
        <label class="checkbox-inline"><input type="checkbox" name="other_pain" value="other_pain">Other Pain</label>
        <label class="checkbox-inline"><input type="checkbox" name="dyspnea" value="dyspnea">Dyspnea</label>
        <label class="checkbox-inline"><input type="checkbox" name="pruritus" value="pruritus">Pruritus</label>	
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 control-label">General Comments</label>
	<div class="col-sm-7">
			<input type="text" class="form-control" id="general_comments" name="general_comments">
		</div>
</div>
<div class="form-group">
    <div class="col-sm-offset-8 col-sm-2">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</div>
</form>
