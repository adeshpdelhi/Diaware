        <div class="modal-header">
            <h3 class="modal-title">Change Password</h3>
        </div>
        <div class="modal-body"> 
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.username" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" ng-model="oldpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" ng-model="newpassword">
                    </div>
                </div>
                <div style="margin-top:20px" class="form-group">
                    <div class="col-sm-12 controls">
                      <center><a class="btn btn-success" ng-click="changePassword()">Submit</a></center>    
                    </div>
                </div>
            </form>
        </div>
